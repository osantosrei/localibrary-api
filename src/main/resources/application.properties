# ====================================
# APPLICATION CONFIG
# ====================================
spring.application.name=LocalibraryAPI

# Configura\u00E7\u00E3o do Servidor
server.port=8080

# Configura\u00E7\u00E3o da DataSource
# Note o uso de ${DB_HOST}, ${DB_NAME}, etc. que v\u00EAm do docker-compose
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configura\u00E7\u00E3o do JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Vari\u00E1veis da Aplica\u00E7\u00E3o
# JWT Secret
app.jwt.secret=${JWT_SECRET}

# Google API Key
app.google.api-key=${GOOGLE_API_KEY}

# Configura\u00E7\u00E3o de Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=uploads